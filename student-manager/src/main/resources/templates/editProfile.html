<!DOCTYPE html>
<html>

<head>
  <title th:text="${'Edit' + session.user.username + '''s profile'}">Edit profile</title>
  <th:block th:insert="components/head"></th:block>
</head>

<body>
  <header th:insert="components/header"></header>

  <!-- Profile -->
  <div class="masthead d-flex align-items-center" style="margin-top: 60px;">
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
              width="150px" src="../static/img/hehe.jpg"><span class="font-weight-bold">(Name takre from DB)</span><span
              class="text-black-50">(mail@fpt.vn take from DB)</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Profile Settings</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control"
                  placeholder="first name" value=""></div>
              <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"
                  value="" placeholder="surname"></div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control"
                  placeholder="enter phone number" value=""></div>
              <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control"
                  placeholder="enter address line 1" value=""></div>
              <div class="col-md-12"><label class="labels">FPT Email</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
              <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
              <div class="col-md-12"><label class="labels">Date of Birth</label><input type="text" class="form-control"
                  placeholder="enter address line 2" value=""></div>
            </div>
            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                Profile</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

  <footer th:insert="components/footer"></footer>
  <div th:insert="components/script"></div>
</body>

</html>
