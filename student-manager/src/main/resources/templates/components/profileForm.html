<div id="information-form" class="col-md-6 border-right" th:fragment="information">
  <form action="./profile/edit/information" method="post">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-right"><b>Your Profile</b></h4>
      </div>
      <div class="row mt-2">
        <div class="col-md-6">
          <label class="labels">First name</label>
          <input id="firstName" type="text" class="form-control" placeholder="Your firstname"
            th:value="${account.firstName}" name="firstName" readonly>
        </div>
        <div class="col-md-6">
          <label class="labels">Last name</label>
          <input type="text" class="form-control" placeholder="Your lastname" id="lastName"
            th:value="${account.lastName}" name="lastName" readonly>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <label class="labels">Mobile Number</label>
          <input type="text" class="form-control" placeholder="Your mobile number" id="phone"
            th:value="${account.phone}" name="phone" readonly>
        </div>
        <div class="col-md-12">
          <label class="labels">Email</label>
          <input type="text" class="form-control" placeholder="Your email" id="email" th:value="${account.email}"
            name="email" readonly>
        </div>
        <div class="col-md-12">
          <label class="labels">Address</label>
          <input type="text" class="form-control" placeholder="Your address" id="address" th:value="${account.address}"
            name="address" readonly>
        </div>
      </div>
      <div class="text-center mt-3">
        <p th:text="${error}"></p>
        <button id="edit-btn" class="btn btn-primary profile-button" type="button">Edit</button>
        <button id="save-btn" class="btn btn-primary profile-button" hidden>Save</button>
      </div>
    </div>
  </form>
</div>

<div id="password-form" class="col-md-6 border-right" th:fragment="password" hidden>
  <form action="./profile/edit/password" method="post">
    <div class="p-3 py-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-right"><b>Change Your Password</b></h4>
      </div>
      <div class="row mt-2">
        <div class="col-md-12 row mt-3">
          <label class="labels">Old Password</label>
          <input type="password" class="form-control" placeholder="Your Old Password" name="password">
        </div>
        <div class="col-md-12 row mt-3">
          <label class="labels">New Password</label>
          <input type="password" class="form-control" placeholder="Your New Password" name="newPassword">
        </div>
        <div class="col-md-12 row mt-3">
          <label class="labels">Re-type New Password</label>
          <input type="password" class="form-control" placeholder="Re-type Your New Password" name="confirmPassword">
        </div>
      </div>
      <div class="text-center mt-3">
        <p th:text="${error}"></p>
        <button class="btn btn-primary profile-button">Save</button>
      </div>
    </div>
  </form>
</div>
